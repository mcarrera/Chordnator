<!DOCTYPE html>
<html>
	<head>
		<title>ChordNator - Chords and Shapes</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<h1>ChordNator</h1>
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-12 col-md-8 col-lg-6 custom-container">
					<p id="chord">Chord </p>
					<p id="shape">Shape </p>
					<div class="form-group">
						<p>
							<select id="mode-dropdown" class="form-control w-auto">
								<option value="major">Major</option>
								<option value="minor">Minor</option>
								<option selected value="both">Major and Minor</option>
							</select>
						</p>
					</div>
					<button id="go" class="btn btn-primary" onclick="go()">GO!</button>
				</div>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
		<script src="script.js"></script>
	</body>
</html>
